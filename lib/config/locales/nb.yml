#Norsk Bokmål
nb:
  activemodel:
    errors:
      messages:
        taken: er allerede brukt

  mongoid:
    errors:
      messages:
        document_not_found:
          Fant ingen dokument for klasse %{klass} med id(er) %{identifiers}.
        invalid_database:
          Database should be a Mongo::DB, ikke %{name}.
        invalid_type:
          Feltet var definert som %{klass}, men fikk %{other} med
          verdien %{value}.
        unsupported_version:
          MongoDB %{version} ikke støttet, oppgrader til %{mongo_version}.
        validations:
          Validering feilet - %{errors}.
        invalid_collection:
          Tilgang til kolleksjonen for %{klass} er ikke tillatt ettersom
          den er et innebygd (embedded) dokument. Aksesser kolleksjonen fra
          rotdokumentet.
        invalid_field:
          Ikke tillatt å definere felt med navn %{name}. Ikke definer
          felter som er i konflikt med Mongoids interne navn. Bruk
          Document#instance_methods for å se hvilke navn dette innebærer.
        too_many_nested_attribute_records:
          Akseptanse av nestede attributter for %{association} er
          begrenset til %{limit} lagrede elementer.
        embedded_in_must_have_inverse_of:
          Opsjoner for embedded_in association må inkludere inverse_of.
        dependent_only_references_one_or_many:
          Opsjonen dependent => destroy|delete som ble angitt er kun
          gyldig for references_one eller references_many assosiasjoner.
        association_cant_have_inverse_of:
          Definering av en inverse_of for denne assosiasjonen er ikke tillatt.
          Anvend kun denne opsjonen for embedded_in eller
          references_many as array.
